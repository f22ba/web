<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--レスポン用-->
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=0">
    <!--css読込-->
    <link rel="stylesheet" href="css/miniReset.css">
    <link rel="stylesheet" href="css/login.css">
    <!--js読込-->
    <script src="js/login.js"></script>
    <title>login page</title>
</head>

<body>
    <!--全体を囲う箱divをつくる ここでは包むのでwrapperというidにしてる-->
    <div id="wrapper">
        <!--ログイン画面-->
        <div id="login_view">
            <!--ログイン画面時背景-->
            <div class="login_bg">
            <div class="main_width">
                <h2 id="login_announce">ログイン認証</h2>
                <p id="login_text"><span>USER ID , PASSWORD を</span><span>入力してください</span></p>
                <div id="login_from">
                    <div class="text_form">
                        <div class="id_area">
                            <p>USER ID</p>
                            <input id="id" type="text" placeholder="USER ID">
                        </div>
                        <div class="ps_area">
                            <p>PASSWORD</p>
                            <input id="pass" type="text" placeholder="PASSWORD">
                        </div>
                        
                    </div>
                </div>
                <input onclick="push_c_btn()" id="certification" type="button" value="認証">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
